<!DOCTYPE html>
<html lang="ur" style="height: 100%; margin: 0; padding: 0;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoType & Aesthetic Keyboard</title>
    <!-- Tailwind CSS CDN load karein -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts jo App.tsx mein istemaal kiye gaye hain unko load karein -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Merriweather&family=Special+Elite&family=Pixelify+Sans&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
      /* CSS Variables (Default/Light Theme ke liye) */
      /* Yeh variables App.tsx mein set hote hain, yeh default values hain */
      :root {
        --bg-main: #f0f0f0;
        --bg-textarea: #ffffff;
        --text-primary: #1f2937; 
        --text-secondary: #4b5563; 
        --header-bg: #e5e7eb; 
        --header-text: #4f46e5; 
        --keyboard-bg: #d1d5db; 
        --key-primary-bg: #ffffff;
        --key-primary-text: #000000;
        --key-secondary-bg: #a5f3fc; 
        --key-secondary-text: #000000;
        --key-special-bg: #7f1d1d; 
        --key-special-text: #ffffff;
        --font-btn-bg: #4b5563; 
        --font-btn-active-bg: #8b5cf6;
        --font-btn-text: #ffffff;
        --watermark-text: rgba(44, 62, 80, 0.2);
        
        /* Default App Font */
        font-family: 'Inter', sans-serif;
      }

      /* Body ko full screen height dein */
      body, #root {
          height: 100%;
          margin: 0;
          padding: 0;
          overflow: hidden; /* Scrollbars hata dein */
      }

      /* Keyboard buttons ke liye shadow effect */
      button {
          box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
      }
      
      /* Textarea scrollbar ko thoda khoobsurat banane ke liye (Optional) */
      textarea::-webkit-scrollbar {
          width: 8px;
      }
      textarea::-webkit-scrollbar-thumb {
          background-color: var(--header-text);
          border-radius: 10px;
      }
      textarea::-webkit-scrollbar-track {
          background-color: var(--header-bg);
      }

    </style>
</head>
<body>
    <!-- Yeh woh element hai jahan React app render hoga -->
    <div id="root"></div>
</body>
</html>
